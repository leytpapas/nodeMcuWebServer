<!DOCTYPE html>
<html>
	<head>
		<title>Switch</title>
		<link rel=stylesheet href=style.css>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>
    <span class="switch">
		<span class="switch-border1" onclick="switchState()">
			<span class="switch-border2">
				<input id="switchin" name="state1" type="checkbox" />
				<span class="switch-top"></span>
				<span class="switch-shadow"></span>
				<span class="switch-handle"></span>
				<span class="switch-handle-left"></span>
				<span class="switch-handle-right"></span>
				<span class="switch-handle-top"></span>
				<span class="switch-handle-bottom"></span>
				<span class="switch-handle-base"></span>
				<span class="switch-led switch-led-green">
					<span class="switch-led-border">
						<span class="switch-led-light">
							<span class="switch-led-glow"></span>
						</span>
					</span>
				</span>
				<span class="switch-led switch-led-red">
					<span class="switch-led-border">
						<span class="switch-led-light">
							<span class="switch-led-glow"></span>
						</span>
					</span>
				</span>
			</span>
		</span>
	</span>
	<div>
		<button class="plus-net" id="plus-net" onclick="toggle(this,'plus-ap','input-fields-net')">+</button>
		<div class="form" id="input-fields-net" hidden>
			<input class="input" type="text" id="ssid-net" name="ssid" placeholder="SSID"><p/>
			<input class="input" type="password" id="password-net" name="Password" placeholder="Password"><p/>
			<input type="checkbox" id="plus-net-pass" onclick="showPass(this,'password-net')">
			<label class="checkbox-label" for="plus-net-pass"> Show password </label>
			<div class="error-message" id="error-net" hidden></div>
			<button class="submit_button" onclick="save_net()">Submit</button>
		</div>
	</div>
	<div>
		<button class="plus-ap" id="plus-ap" onclick="toggle(this,'plus-net','input-fields-ap')">+</button>
		<div class="form" id="input-fields-ap" hidden>
			<input class="input" type="text" id="ssid-ap" name="ssid" placeholder="SSID"><p/>
			<input class="input" type="password" id="password-ap" name="Password" placeholder="Password"><p/>
			<input type="checkbox" id="plus-ap-pass"onclick="showPass(this,'password-ap')">
			<label class="checkbox-label" for="plus-ap-pass"> Show password </label>
			<div class="error-message" id="error-ap" hidden></div>
			<button class="submit_button" onclick="save_ap()">Submit</button>
		</div>
	</div>
	<script src="js/functions.js"></script>
  </body>
</html>
